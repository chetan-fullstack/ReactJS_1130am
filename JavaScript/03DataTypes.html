<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Types</title>
  </head>
  <body>
    <h1>Data Types</h1>
    <hr />

    <p>Data types are of two types :</p>
    <ol>
      <li>Premitive Data types</li>
      <!-- NNSSBBU -->
      <ul>
        <li>Number</li>
        <li>Null</li>
        <li>Symbol</li>
        <li>String</li>
        <li>BigInt</li>
        <li>Boolean</li>
        <li>Undefined</li>
      </ul>
      <li>Non-Premitive Data types</li>
      <ul>
        <li>Array</li>
        <li>Object</li>
      </ul>
    </ol>

    <hr />

    <script>
      // Primitive Data Types

      // 1. Number

      let a = 10;
      console.log(a);
      console.log(typeof a);

      // 2. Null

      let b = null;
      console.log(b);
      console.log(typeof b);

      // 3. Symbol

      let c = Symbol("hello");
      console.log(c);
      console.log(typeof c);

      // 4. String

      // let d = "Ravi";
      //   let d = "Ravi";
      //   let d = "Ravi is 'plays' Football";
      let d = `Ravi is 'plays' Football and he is very "cool" player.`; // Backtick or Template Literals

      console.log(d);
      console.log(typeof d);

      //   5. BigInt

      let e = 215116265315n;

      console.log(e);
      console.log(typeof e);

      //   6. Boolean

      let f = true;

      console.log(f);
      console.log(typeof f);

      //   7. undefined

      let g;

      console.log(g);
      console.log(typeof g);

      //   What is the Difference Between unDefined and Not Defined ?

      // console.log(h);

      // Non Primitive Data Types

      //   1. Array

      let arr = [1, 2, "Hello", true];

      console.log(arr);
      console.log(typeof arr);
      console.log(arr.length);
      console.log(arr[0]);
      console.log(arr[1]);
      console.log(arr[2]);
      console.log(arr[3]);
      console.log(arr[4]);

      // 2. Object

      let myobj = {
        name: "Ravi",
        age: 25,
        email: "ravi@gmail.com",
        isLoggedIn: true,
      };



      console.log(myobj);
      console.log(typeof myobj);
      console.log(myobj.name);
      console.log(myobj.age);
      console.log(myobj.email);
      console.log(myobj.isLoggedIn);
      
    </script>
    1
  </body>
</html>
