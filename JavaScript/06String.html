<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Method In JS</title>
  </head>
  <body>
    <h1>String Method In JS</h1>

    <script>
      // String Method In JS

      let a = "     Hello World    ";
      let b = "Hello ";

      console.log(a);
      console.log(a.toUpperCase());
      console.log(a.toLowerCase());
      console.log(a.trim());
      console.log(a.length);
      console.log(b.concat("Chetan"));
      console.log(a.includes("H"));
      console.log(b.replace("Hello", "Namaste"));
      
      
      
    </script>
  </body>
</html>
