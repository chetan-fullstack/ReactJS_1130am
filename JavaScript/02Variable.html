<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable in JS</title>
</head>
<body>
    <h1>Variable in JS</h1>
    <p> A variable is a named container used to store data values</p>
    <ul>
        <li>var ->  before ES6</li>
        <li>let -> introduce in ES6</li>
        <li>const -> Constant variable</li>
    </ul>

    <hr>
    <script>
        // 1. var 


        // var a;   // Decalration 
        // a= 10;   // Assignement
        var a = 10;    // Initialization and Decalration
        var a = 20;    // Re-Decalration is possible
        a = 30;    // Re-Assignement is possible
        console.log(a);




        // 2. Let 


        let name = "Virat";    // Initialization and Decalration
        // let name = "Rahul"      // Re-Decalration is not possible
        name = "virat kohli"       // Re-Decalration is possible
        console.log(name);
        



        // 3. const 

        const fav_Actress = "Deepika";   // Initialization and Decalration
        // const fav_Actress = "alia"      //  // Re-Decalration is not possible
        fav_Actress = "Deepika Padukone"     // Re-Decalration is not possible
        console.log(fav_Actress);
        




        
    </script>
</body>
</html>
